<!DOCTYPE html>

<html lang="es">

<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Personajes de Disney</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <link rel="stylesheet" href="./scss/main.scss" />
  <link rel="icon" href="./images/favicon-96x96.png" />

</head>


<body>

  <header>

    <div class="header__image"></div>

  </header>

  <main class="main">

    <form class="search__form">

      <input class="js_inputSearch search__input" type="text" name="submit-search" id="submit-search"
        placeholder="Ejemplo: Mickey Mouse">
      <input class="js_btnSearch search__btn" type="submit" value="Buscar">

    </form>


    <section class="characters__section">

      <div>

        <h1 class="characters__title">
          Listado de personajes de Disney
        </h1>

        <p class="js_characterNotFound"></p>

        <ul class="js_characterUl character__list">

        </ul>


      </div>

      <div class="charactersFavourite__section">

        <h2 class="charactersFavourite__title">
          Mis personajes favoritos
        </h2>
        <ul class="js_favouriteCharacterUl charactersFavourite_list">

        </ul>

        <p class="js_descriptionTextFavourites charactersFavourite__text">Marca tus favoritos con el corazón <i
            class="fa-solid fa-heart" style="color: red;"></i> y pasarán a formar parte de este
          listado</p>

        <img class="js_imageStitchFavourites charactersFavourite__image" src="../images/stitch section favourites.png"
          alt="Stitch con corazones en sección de personajes favoritos">

        <button class="js_deleteAllFavouritesBtn charactersFavourite__delete-btn" style="display: none">Borrar
          favoritos</button>

      </div>

    </section>

    <footer class="footer">
      <p>María García Antúnez © Adalab 2024</p>
    </footer>

  </main>

  <script src="./js/main.js"></script>
</body>

</html>
